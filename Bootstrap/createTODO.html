<!doctype html>
<html>

<head>
  <title>Create a TODO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-light">

  <div class="container-fluid">
    <div class="row m-3">

      <div class="col-12 text-center mt-3">
        <h1 class="border border-secondary">Create a TODO</h1>
      </div>

      <div class="col-12 text-center mt-3">
        <!-- add button to add cards to card container -->
          <button type="button" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
      </div>

      <div class="col-12 text-center mt-3">
        <div id="card-container" class="row">
            <div class="col-12 col-md-12 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                        Write your TODO-idea here:
                        </div>
                        <div class="card-text">
                            <div class="input-group">
                                
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                        Enter the deadline for your TODO
                        </div>
                        <div class="card-text">
                            <div class="form-group">
                                <input type="date" class="form-control" id="date" placeholder="-">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                        Enter the activity progress (0-100):
                        </div>
                        <div class="card-text">
                            <form>
                                <input type="number" id="quantity" name="quantity" min="0" max="100">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
